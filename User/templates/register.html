<body>
    <center>
        <h2> Registeration Form </h2>
    <form method="post">
    {% csrf_token %}

        <table border="solid black 1px" style="margin-top: 20px;" cellspacing="5px" cellpadding="15px">
            <tr> <td> Enter Name </td>
            <Td> <input type="text" name="name" required>  </Td></tr>
            <tr><td>
                Enter Email
            </td><Td> <input type="email" name="email" required> </Td></tr>
            <Tr><td>
                Enter Phone Number
            </td> <td> <input type="number" name="phone" required>  </td> </Tr>
            <tr><td> Create Password </td>
            <Td><input type="password" name="password"> </Td></tr>
            <tr> <Td>
                User Type
            </Td><td> 
                <input type="radio" name="user" value="Admin" required >
                <label for="Admin"  >Admin</label><br>
                <input type="radio" name="user" value="Teacher" required>
                <label for="Teacher">Teacher</label><br>
                <input type="radio" name="user" value="Student" required>
                <label for="Student">Student</label>
            </td></tr>
            <tr ><td colspan="2" > 
                <input type="submit" value="Register" style="height: 40px;width: 100px;"> 
             </td></tr>
        </table>
    </form>
</center>
